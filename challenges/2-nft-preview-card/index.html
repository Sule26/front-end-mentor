<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<section class="container">
  <img class="container-image" src="images/image-equilibrium.jpg" alt="NFT">
  <h2 class="container-title">Equilibrium #3429</h2>
  
  <p class="container-description">Our Equilibrium collection promotes balance and calm.</p>
  
  <ul class="container-list">
    <li class="container-list-link equilibrium">0.041 ETH</li>
    <li class="container-list-link hour">3 days left</li>
  </ul>

  <section class="creator">
    <img class="creator-image" src="images/image-avatar.png" alt="creator">
    <p class="creator-text">Creation of <a class="creator-text-link" href="#"> Jules Wyvern</a></p>
  </section>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sule26">Sule</a>.
  </div>
</body>
</html>
